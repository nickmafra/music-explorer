<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css" />

</head>
<body>

<div>
	<label>Grupo de notas</label>
	<select id="noteGroup" onchange="onSelectNoteGroup()">
		<option value="12notes" selected>12 notas</option>
		<option value="17notes">Ciclo das quintas básico</option>
		<option value="35notes">Ciclo das quintas completo</option>
	</select>
	<div id="fifthCircle" class="note-circle">Escolha a nota da tonalidade</div>
</div>
<div>
	<label>Escala</label>
	<select id="scale" onchange="onSelectScale()">
		<option value="diatonic" selected>Diatônica</option>
		<option value="pentatonic">Pentatônica</option>
		<option value="chromatic">Cromática</option>
	</select>
	<div id="scaleCircle" class="note-circle">Escola a nota base do modo</div>
</div>


<script src="notes.js" charset="utf-8"></script>
<script src="circle-maker.js" charset="utf-8"></script>
<script src="script.js" charset="utf-8"></script>

</body>
</html>
