<!DOCTYPE html>
<html>
    <body>
        <div id="container"></div>
        <script type="module">
            import { PianoSvg } from './piano-svg.mjs';

            const piano = new PianoSvg({firstPitch: 47, lastPitch: 72});
            document.getElementById('container').appendChild(piano.element);

            piano.onKeyPress = key => key.addHighlight();
            piano.onKeyRelease = key => key.clearHighlight();
        </script>
        <style>
            .key-white {
                fill: hsl(60, 30%, 70%)
            }
            .key-black {
                fill: hsl(40, 30%, 30%)
            }
            .key-highlighted {
                filter: saturate(500%)
            }
        </style>
    </body>
</html>
